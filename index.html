<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>TicTacToe</title>
  </head>
  <body class="bg-blue-100">
    <div class="create-input">
      <label for="player1">Player1 Name </label>
      <input type="text" id="player1" name="player1" />
      <label for="player2">Player2 Name</label>
      <input type="text" id="player2" name="player2" />
      <div class="error-form"></div>
      <button class="start-button">Start</button>
    </div>
    <div class="container-1">
      <div class="options rounded flex flex-col justify-around p-4">
        <div class="winner text-center text-4xl py-4"></div>
        <button
          class="button rounded-lg shadowed py-2 px-4 my-4 text-white bg-blue-900"
        >
          Play Again?
        </button>
      </div>
    </div>
    <div class="text-center font-bold text-6xl text-blue-900">
      Pet Tac Toe <i class="fas fa-cat"></i> <i class="fas fa-dog"></i>
    </div>
    <div class="flex">
      <div class="text-3xl text-red-400">
        Player 1: <i class="fas fa-dog"></i>
      </div>
    </div>
    <div class="flex">
      <div class="text-3xl text-black">Player 2:<i class="fas fa-cat"></i></div>
    </div>
    <div class="board-grid">
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
      <div class="item"></div>
    </div>

    <script src="game.js"></script>
  </body>
</html>
